<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Арафат ❤ Асылгуль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: linear-gradient(to bottom, #fff0f6, #fff5f5);
      --bg-dark: linear-gradient(to bottom, #0f172a, #020617);
      --text-light: #1e293b;
      --text-dark: #f1f5f9;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    header .title {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }
    body.dark button {
      background: #1e293b;
      border-color: #334155;
      color: white;
    }
    section {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }
    .hero {
      display: grid;
      gap: 20px;
    }
    @media (min-width: 768px) {
      .hero { grid-template-columns: 1fr 1fr; align-items: center; }
    }
    .hero img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .timer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px,1fr));
      gap: 10px;
      text-align: center;
    }
    .timer div {
      padding: 15px;
      border-radius: 16px;
      background: rgba(255,255,255,0.7);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    body.dark .timer div {
      background: rgba(30,41,59,0.7);
    }
    .cards {
      display: grid;
      gap: 15px;
    }
    @media (min-width: 768px) {
      .cards { grid-template-columns: repeat(3, 1fr); }
    }
    .card {
      padding: 15px;
      border-radius: 12px;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    body.dark .card {
      background: rgba(30,41,59,0.8);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s;
    }
    .gallery img:hover { transform: scale(1.05); }
    form {
      display: grid;
      gap: 10px;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    footer {
      border-top: 1px solid rgba(255,255,255,0.3);
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">❤ Арафат & Асылгуль</div>
    <div>
      <button onclick="window.print()">Сохранить PDF</button>
      <button id="toggleTheme">Тема</button>
    </div>
  </header>

  <section class="hero">
    <div>
      <h1>Арафат ❤ Асылгуль</h1>
      <p id="sinceText"></p>
      <a href="#gallery"><button>Фотографии</button></a>
    </div>
    <div>
      <img src="3.jpg" alt="couple">
    </div>
  </section>

  <section>
    <h2>До следующей годовщины</h2>
    <div class="timer">
      <div><div id="days">00</div><small>Дней</small></div>
      <div><div id="hours">00</div><small>Часов</small></div>
      <div><div id="minutes">00</div><small>Минут</small></div>
      <div><div id="seconds">00</div><small>Секунд</small></div>
    </div>
    <p id="anniversaryDate" style="text-align:center; margin-top:10px;"></p>
  </section>

  <section id="gallery">
    <h2>Наши моменты</h2>
    <div class="gallery">
      <img src="j4.jpg" alt="">
      <img src="j5.jpg" alt="">
      <img src="WhatsApp Image 2025-09-03 at 06.06.42_6debc95a.jpg" alt="">
      <img src="WhatsApp Image 2025-09-03 at 06.09.54_ca56caf0.jpg" alt="">
      <video src="v2.mp4" controls></video>
      <video src="v3.mp4" controls></video>
      <video src="v4.mp4" controls></video>
      <video src="WhatsApp Video 2025-09-03 at 06.06.33_79d96738.mp4" controls></video>
    </div>
  </section>

  <section id="contact">
    <p>Песня</p>
    <audio src="песня.mp3" controls></audio>
  </section>

  <footer>
    <p id="love-quote">«Любовь — это не смотреть друг на друга, а вместе смотреть в одном направлении.» — А. де Сент-Экзюпери</p>
    <p>© <span id="year"></span> Арафат & Асылгуль</p>
  </footer>

  <script>
    const startDate = new Date("2023-06-15T00:00:00");
    function formatSince() {
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000*60*60*24));
      const years = Math.floor(days/365);
      const months = Math.floor((days%365)/30);
      const rest = days - years*365 - months*30;
      document.getElementById("sinceText").textContent =
        `Вместе уже ${years} лет, ${months} месяцев и ${rest} дней — это ${days} чудесных дней рядом.`;
    }
    formatSince();

    function countdown() {
      const now = new Date();
      let next = new Date(startDate);
      next.setFullYear(now.getFullYear());
      if (next < now) next.setFullYear(next.getFullYear()+1);
      const diff = next - now;
      const total = Math.floor(diff/1000);
      const d = Math.floor(total/(3600*24));
      const h = Math.floor((total%(3600*24))/3600);
      const m = Math.floor((total%3600)/60);
      const s = total%60;
      document.getElementById("days").textContent = String(d).padStart(2,"0");
      document.getElementById("hours").textContent = String(h).padStart(2,"0");
      document.getElementById("minutes").textContent = String(m).padStart(2,"0");
      document.getElementById("seconds").textContent = String(s).padStart(2,"0");
      document.getElementById("anniversaryDate").textContent = "Дата: " + next.toLocaleDateString();
    }
    setInterval(countdown,1000);
    countdown();

    document.getElementById("year").textContent = new Date().getFullYear();

    document.getElementById("toggleTheme").onclick = () => {
      document.body.classList.toggle("dark");
    };

    document.getElementById("contactForm").onsubmit = (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const name = fd.get("name");
      const msg = fd.get("message");
      window.location.href =
        `mailto:hello@our-love.site?subject=Сообщение от ${encodeURIComponent(name)}&body=${encodeURIComponent(msg)}`;
    };
  </script>
</body>
</html>
